<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--头顶-->
		<div id="wrap_top">
			<div class="wrap_top con">
				<a class="collection fl" onclick="FavoritesOperator.Add();">收藏</a>
				<div class="wrap_top_left fr">
					<a href="../index.html" target="_self">首页</a>
					<a href="login.html" id="topLogin">请登录</a>
					<a href="register.html" id="topRegister">免费注册</a>
					<span>|</span>
					<a id="fontShoppingCart">购物车<span id="shoppingCartNum">0</span>件</a>
					<a id="myJY">我的家有</a>
					<a id="fontDiscount">可用优惠劵<span id="discountNum">0</span>张</a>
					<a id="myFavourites">我的收藏</a><span>|</span>
					<a href="#">手机版</a>
					<a href="#">微信版</a>
				</div>
			</div>
		</div>
		<!--header-->
		<div id="header">
			<div class="header con">
				<div class="header_l fl">
					<a href="../index.html"><img src="../images/index/index_logo.jpg" /></a>
				</div>
				<div class="header_c fl">
					<input class="header_inpText" type="text" name="" id="" value="" /><input class="header_inpBtn" type="button" name="header_inpBtn" id="header_inpBtn" value="搜索" />
					<a href="list.html">破壁</a>
					<a href="list.html">羽绒</a>
					<a href="list.html">女装</a>
					<a href="list.html">京城</a>
					<a href="list.html">如家</a>
					<a href="list.html">燕窝</a>
					<a href="list.html">函数</a>
					<a href="list.html">白酒</a>
					<a href="list.html">顺利</a>
				</div>
				<div class="header_r fl">
					<div class="shopCar">
						<span>我的购物车</span>
					</div>
				</div>
				<div class="bian">
					<img src="../images/index/shouji.png" />
					<img src="../images/index/weixin.png" />
					<img id="live" src="../images/index/shang.png" />
				</div>
			</div>
		</div>
		<!--login-->
		<div id="login">
			<div class="login con">
				<div class="useLogin">
					<div class="useLogin_header">
						<span class="fl">用户登录</span><span class="fr">快捷登录</span>
					</div>
					<div class="useLogin_content">
						<li id="useNameOutput"></li>
						<input type="text" id="useName" placeholder="请输入11位手机号码" />
						<input type="text" id="usePassword" placeholder="请输入密码" />
						<div class="loginRow">
							<input type="checkbox" class="fl" id="useCheckbox" />
							<span class="autoBtn fl">下次自动登录</span>
							<span class="resetBtn fl">重置密码</span>
							<span class="fr"><a href="register.html">新用户注册</a></span>
						</div>
						<input type="button" id="loginBtn" value="登录" />
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div id="footer">
			<div class="footer con">
				<img src="../images/index/footer.png" />
			</div>
		</div>
	</body>

</html>
