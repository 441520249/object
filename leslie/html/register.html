<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<!--头顶-->
		<div id="wrap_top">
			<div class="wrap_top con">
                <a class="collection fl" onclick="FavoritesOperator.Add();">收藏</a>
                <div class="wrap_top_left fr">
                <a href="../index.html" target="_self">首页</a><a href="login.html" id="topLogin">请登录</a>
                <a class="on" id="topLoginName" style="display:none;"></a>
                <a onclick="UserInfo.Logout();" id="topLoginOut" style="display:none;">退出</a>
                <a href="register.html" id="topRegister">免费注册</a>
                <span>|</span>
                <a id="fontShoppingCart">购物车<span id="shoppingCartNum">0</span>件</a>
                <a id="myJY">我的家有</a>
                <a id="fontDiscount">可用优惠劵<span id="discountNum">0</span>张</a>
                <a id="myFavourites">我的收藏</a><span>|</span>
                <a href="#">手机版</a><a href="#">微信版</a>
                </div>
            </div>
        </div>
		<!--header-->
		<div id="header">
			<div class="header con">
				<div class="header_l fl">
					<a href="../index.html"><img src="../images/index/index_logo.jpg"/></a>
				</div>
				<div class="header_c fl">
					<input class="header_inpText" type="text" name="" id="" value="" /><input class="header_inpBtn" type="button" name="header_inpBtn" id="header_inpBtn" value="搜索" />
					<a href="#">破壁机</a><a href="#">羽绒服</a><a href="#">女装</a><a href="#">京城之霜</a><a href="#">如家床垫</a><a href="#">燕窝</a><a href="#">函数</a><a href="#">白酒</a><a href="#">顺利人</a>
				</div>
				<div class="header_r fl">
					
				</div>
			</div>
		</div>
		<!--register-->	
		<div id="register">
			<div class="register con">
				<ul class="register_l">
					<li><div class="rbox"><i>*</i><span class="num">手机号</span></div><input class="phoneNum" type="text"placeholder="请输入11位有效手机号" /></li>
					<li><div class="rbox"><i>*</i><span>图片验证码</span></div><input class="code" type="text" placeholder="请输入图片验证码"/><div class="codeOutput fr"></div></li>
					<li><div class="rbox"><i>*</i><span>设置密码</span></div><input class="setPassword" type="text" placeholder="请输入6-16个字符，不能加空格哦"/></li>
					<li><div class="rbox"><i>*</i><span>确认密码</span></div><input class="confirmPassword" type="text" placeholder="请输入确认密码"/></li>
					<li><div class="rbox"><i>*</i><span>验证码</span></div><input class="getRandom" type="text"/><input type="button" id="getRandomBtn" value="获取验证码" /></li>
					<p><input type="checkbox"/>我已经阅读并同意《会员注册协议》和《隐私保护政策》</p>
					<input type="button"  id="registerBtn" value="注册" />
					<a class="jump" href="login.html">我已经注册，立即登录</a>
				</ul>
			</div>
		</div>
		
		<!--footer-->
		<div id="footer">
			<div class="footer con">
				<img src="../images/index/footer.png"/>
			</div>
		</div>
	</body>
</html>
